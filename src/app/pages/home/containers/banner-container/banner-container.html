<div class="bannerContainer">
  <!-- (click)="bannerAction()" -->

  <div class="swiper myswiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <!-- <div class="swiper-slide"><img src="assets/image.png"></div> -->
      @for (bannerData of bannerData(); track $index) {
      <div
        class="banner"
        [style.background-image]="getBannerImageURL(bannerData)"
        [style.background-size]="'cover'"
        [style.background-position]="'center'"
      >
        <div class="bannerData">
          <div class="bannerHeading">
            <h3>
              {{ bannerData.heading }}
            </h3>
          </div>
          <div class="bannerText">
            {{ bannerData.text }}
          </div>
        </div>
        <!-- <div class="bannerEmptySpace">
          <div matButton class="buttonContainer">
            <button
              (click)="previousBanner($event)"
              matFab
              [disabled]="index() == 0"
              aria-label="Example icon button with a delete icon"
            >
              <mat-icon>navigate_before</mat-icon>
            </button>
            <button
              (click)="nextBanner($event)"
              matFab
              [disabled]="index() == bannerData().length - 1"
              aria-label="Example icon button with a delete icon"
            >
              <mat-icon>navigate_next</mat-icon>
            </button>
          </div>
        </div> -->
      </div>
      }
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
</div>
