<div class="appContact">
  <div class="spacer">
    @for (contactDetail of contactsData(); track $index) {
  <div class="contactCard {{ contactDetail.type == 2 ? 'blue' : 'yellow' }}">
    <div class="contactCardTop">
      <div class="contactHeading">{{ contactDetail.name }}</div>
      <div class="contact">{{ contactDetail.contact }}</div>
    </div>
    <div class="contactCardBottom">
      <span>{{ contactDetail.buttonText }}</span>
      <a matButton="outlined" class="btn" href="{{contactDetail.actionUrl}}" target="_blank">
        <mat-icon class="arrow">arrow_right_alt</mat-icon>
      </a>
    </div>
  </div>
  }
  </div>
</div>
