<div class="appFeaturedProduct">
  <div class="featuredProductHeader">
    <div class="featuredProductHeading">
      <h3 class="featuredProductHeadingText">
        Featured <span class="gradientHighlight">Products</span>
      </h3>
      <p class="featuredProductHeadingDescription">
        A fully integrated ERP solution that covers virtually all aspects of a company's business,
      </p>
    </div>
    <div class="viewAll">
      <button matButton="outlined">View All</button>
    </div>
  </div>
  <div class="featuredProductContainer">
    @for (product of featuredProductData() ; track $index) {
    <div class="featuredProductCard">
      <div class="featuredProductImage">
        <img src="{{ product.image }}" />
      </div>
      <div class="featuredProductData">
        <div class="featuredProductName">
          {{ product.name }}
        </div>
        <div class="featuredProductDescription">
          {{ product.description }}
        </div>
      </div>
    </div>
    }
  </div>
</div>
