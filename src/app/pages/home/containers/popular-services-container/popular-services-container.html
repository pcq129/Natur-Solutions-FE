<div class="appPopularService">
  <div class="spacer">
    <div class="popularServiceHeader">
    <div class="popularServiceHeading">
      <h3 class="popularServiceHeadingText">
        Popular <span class="gradientHighlight">Services</span>
      </h3>
      <p class="popularServiceHeadingDescription">
        A fully integrated ERP solution that covers virtually all aspects of a company's business,
      </p>
    </div>
    <div class="viewAll">
      <button matButton="outlined">View All</button>
    </div>
  </div>
  <div class="popularServiceContainer">
    @for (service of popularServicesData(); track $index) {
    <div class="popularServiceCard">
      <div class="popularServiceImage">
        <img
          src="{{service.icon}}"
        />
      </div>
      <div class="popularServiceData">
        <div class="popularServiceName">
          {{service.name}}
        </div>
        <div class="popularServiceDescription">
          {{service.description}}
        </div>
      </div>
      <div class="detailButton">
        <button matButton="outlined" (click)="redirectToServiceDetailPage(service.id)">
        View Details
      </button>
      </div>
    </div>
    }
  </div>
  </div>
</div>
